<div class="pet-grid__item  grid__item one-half large--one-third" >

    <!--pet Image-->
    <a class="pet-grid__pet">
        <img class="pet-grid__img" src={{vm.image}} sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="" src="{{vm.pet.image}}">
    </a>

    <!--pet Meta-->
    <div class="pet-grid__meta">
        <!-- Title-->
        <h3 class="pet-grid__name"><a>{{vm.name}}</a></h3>
        <!--pet Description-->
        <h4 class="pet-grid__sub">{{vm.breed}}</h4>

        <!--pet Price-->
        <div class="pet-grid__price">{{vm.age}}</div>
    </div>
</div>
